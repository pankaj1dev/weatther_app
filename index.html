<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Api</title>

    <style>
        *{
            background-color: black;
            color: aquamarine;
            padding: 20px;
            margin: 20px;
        }
    </style>

</head>
<body>
       
    <h1>Weather API</h1>  

    <input id="city-input" type="text" placeholder="Enter City Name">

    <button id="search-btn" >Search</button>

    <h2 class="city-location">City location</h2>
    <h3 class="city-localtime">City localtime</h3>
    <h5 class="city-temp">City Temp</h5>

    

    <script src="script.js"></script>
    
</body>
</html>
